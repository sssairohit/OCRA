  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Cookbook to Rule them All (OCRA)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html {
        font-size: 10px;
      }
      body {
        font-family: 'Epilogue', sans-serif;
      }

      @media print {
        body * {
          visibility: hidden;
        }
        #recipe-content, #recipe-content * {
          visibility: visible;
        }
        #recipe-content {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          border: none;
          box-shadow: none;
          margin: 0;
          padding: 2rem;
        }
        .print-button {
          display: none;
        }
        /* Improve print layout */
        #recipe-content h2, #recipe-content h3, #recipe-content p, #recipe-content span, #recipe-content li {
          color: black !important;
        }
        #recipe-content .text-orange-500 {
           color: black !important;
        }
        #recipe-content .bg-orange-500, 
        #recipe-content .bg-orange-400,
        #recipe-content .bg-orange-50 {
          background-color: transparent !important;
        }
        #recipe-content ol li span {
          border: 1px solid #ccc;
        }
        #recipe-content ul li span {
            border: 1px solid #ccc;
            border-radius: 50%;
        }
      }
    </style>
